<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Books - Library Management System</title>

    <!--bootstrap css-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <!--sidebar-->
    <div class="sidebar">
        <a style="pointer-events: none;"><strong>Menu</strong></a>
        <a href="index.html">Books Borrowed</a>
        <a class="active">Borrowers</a>
        <a href="books.html">Books</a>
    </div>

    <div class="content">
        <h1>Library Management System</h1>
        <div class="">
            <h2 class="mt-5 d-inline">Borrowers</h2>
            <button type="button" class="btn btn-light float-right" id="addRecord">Add Record</button>
        </div>
        

        <table id="borrowersTable" class="m-3 datatable">
            <thead style="font-size: larger;">
                <tr>
                    <th>Student ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Course</th>
                    <th>Year</th>
                    <th>Contact</th>
                    <!--<th>Action</th>-->
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>

    <!-- Add record modal -->
    <div id="borrowersModal" class="modal modals" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Add Record</h5>
              <button type="button" class="close" id="btnClose" data-dismiss="modal" aria-label="Close" id="btnCloseAddModal">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <div class="books-form p-3">
                    <form id="addBorrowerForm">
                        <input type="text" class="form-control mb-3" placeholder="Student ID" aria-label="Student ID" aria-describedby="basic-addon1" id="txtStudentId">
                        <input type="text" class="form-control mb-3" placeholder="First Name" aria-label="First Name" aria-describedby="basic-addon1" id="txtFirstname">
                        <input type="text" class="form-control mb-3" placeholder="Last Name" aria-label="Last Name" aria-describedby="basic-addon1" id="txtLastname">
                        <input type="text" class="form-control mb-3" placeholder="Course" aria-label="Course" aria-describedby="basic-addon1" id="txtCourse">
                        <input type="text" class="form-control mb-3" placeholder="Year" aria-label="Year" aria-describedby="basic-addon1" id="txtYear">
                        <input type="text" class="form-control mb-3" placeholder="Contact" aria-label="Contact" aria-describedby="basic-addon1" id="txtContact">
                    </form>
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" id="btnSave">Save</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal" id="btnCancel">Cancel</button>
            </div>
          </div>
        </div>
    </div>

    <!-- Edit record modal -->
    <div id="editBorrowerModal" class="modal modals" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Edit Record</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="btnCloseEditModal">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <div class="books-form p-3">
                    <form id="editBorrowerForm">
                        <input type="text" class="form-control mb-3" placeholder="Student ID" aria-label="Student ID" aria-describedby="basic-addon1" id="txtEditStudentId">
                        <input type="text" class="form-control mb-3" placeholder="First Name" aria-label="First Name" aria-describedby="basic-addon1" id="txtEditFirstname">
                        <input type="text" class="form-control mb-3" placeholder="Last Name" aria-label="Last Name" aria-describedby="basic-addon1" id="txtEditLastname">
                        <input type="text" class="form-control mb-3" placeholder="Course" aria-label="Course" aria-describedby="basic-addon1" id="txtEditCourse">
                        <input type="text" class="form-control mb-3" placeholder="Year" aria-label="Year" aria-describedby="basic-addon1" id="txtEditYear">
                        <input type="text" class="form-control mb-3" placeholder="Contact" aria-label="Contact" aria-describedby="basic-addon1" id="txtEditContact">
                    </form>
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" id="btnSaveChanges">Save</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal" id="btnCancelEdit">Cancel</button>
            </div>
          </div>
        </div>
    </div>

    

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="borrowers.js"></script>
  </body>
</html>
